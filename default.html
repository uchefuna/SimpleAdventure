<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Uchefuna Ezike">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Adventure</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/modal-styles.css">
  <script src="srcipts/scripts.js" defer></script>
</head>

<body>

  <header></header>

  <main>
    <h1>Simple Adventure Game</h1>

    <div id="playstartdiv">
      <button id="playstart">START GAME</button>
    </div>

    <div id="displaybox">
      <p id="displaybox0"><strong>ADVENTURE GAME</strong></p>
      <p id="gamerules">
        <strong>RULES</strong>: <strong><em>"YELLOW"</em></strong> INCREASES LIFE. <strong><em>OTHER
            COLOURS</em></strong> REDUCES
        LIFE. WHEN LIFE REACHES ZERO, IT'S <strong>GAME OVER</strong>.
      </p>
      <p> >> <span class="displaylines">Press "Enter" or click on the button "START GAME" on top to
          start the game.</span>
      </p>
      <p> >> <span class="displaylines"></span> </p>
      <p> >> <span class="displaylines"></span> </p>
      <p> >> <span class="displaylines"></span> </p>
    </div>

    <div id="playbox">
      <button class="colorbtn">Push to RED</button>
      <button class="colorbtn">Push to GREEN</button>
      <button class="colorbtn">Push to YELLOW</button>
      <button class="colorbtn">Push to BLUE</button>
    </div>
    <p class="displaylast">Buttons won't work unless your start GAME </p>
    <br>
  </main>

  <footer></footer>

  <div class="modalbox modalcontainer">
    <div id="modalcontent">

      <div class="modal-header">
        <h2>Uche Modal Box</h2>
      </div>

      <div class="modalbox modalbody">
        <div><span class="modalbox"></span></div>
        <input type="text" class="modalbox" autocomplete="off"><br>
      </div>

      <div class="modalfooter">
        <button class="modalbox">CHANGE</button>
        <button class="modalbox">SEND</button>
        <button class="modalbox">CANCEL</button>
      </div>
    </div>
  </div>

</body>

</html>
